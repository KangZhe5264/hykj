<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>会员注册</title>
<link rel="stylesheet" type="text/css" href="../Front-Root/leaguer/css/leaguer-register.css">
</head>

<body>

<div id="_centent">
	<div class="head">
		<div class="head-dsb">
			<p class="dsb-name">会员注册</p>
		</div>
	</div>
	<section class="mt-1">
		<input id="openId" name="openId" type="hidden" value="" >
		<input id="id" type="hidden" name="id" value="8">
		<input id="codetemp" type="hidden" value=""/>
	    <div class="ps-lt">
	        <div class="lt-dsb">
	            <p>会员姓名</p>
	            <input class="arr-left" id="userName" name="userName">
	        </div>
	    </div>
	</section>
	<section class="mt-1">
	    <div class="ps-lt">
	        <div class="lt-dsb">
	            <p>手机号码</p>
	            <input class="arr-left" id="userPhone" name="userPhone">
	        </div>
	    </div>
	</section>
	<section class="mt-1">
	    <div class="ps-lt">
	        <div class="lt-dsb">
	            <p>验证码</p>
            	<input class="arr-left" id="code" name="code">
            	<button class="code-btn">获 取</button>
	        </div>
	    </div>
	</section>
	<section class="mt-1">
	    <div class="ps-lt">
	        <div class="lt-dsb">
	            <p>支付密码</p>
	            <input id="userPwd" class="arr-left" name="userPwd" type="password">
	        </div>
	    </div>
	</section>
	<section class="mt-1">
	    <div id="msgcontain" class="ps-lt">
	        <div class="lt-dsb-msg">
	        	<p id="msg"></p>
	        </div>
	    </div>
	</section>
	
	<section class="mt-2">
		<div class="ps-lt-button sub-btn">
	        <div class="lt-dsb-button">
	        	<p>确认注册</p>
	        </div>
	    </div>
	</section>
	
	<div class="jg"></div>
</div>

<script src="../Front-Root/leaguer/js/jquery-min.js"></script>
<script src="../Front-Root/leaguer/js/leaguer-register.js"></script>
</body>
</html>
