<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title>安全中心</title>
		<link rel="stylesheet" href="css/leaguer-repwd.css">
	</head>
<body>
	<div class="head">
		<br>
		安全中心
	</div>
	<div class="main">
		<input name="openId" type="hidden">
		<table width="100%">
			<tr>
				<td align=right width=50% valign="middle">openId</td>
				<td align=left width=50% valign="middle">
					<input class="openId" name="openId" placeholder="">
				</td>
			</tr>
			<tr>
				<td align=right width=50% valign="middle">初始密码</td>
				<td align=left width=50% valign="middle">
					<input class="oldPwd" name="oldPwd" placeholder="请输入初始支付密码">
				</td>
			</tr>
			<tr>
				<td align=right valign="middle">新密码</td>
				<td align=left valign="middle">
					<input class="userPwd" name="userPwd" placeholder="请输入新密码">
				</td>
			</tr>
			<tr>
				<td align=right valign="middle">确认密码</td>
				<td align=left valign="middle">
					<input class="sec-userPwd" name="sec-userPwd" placeholder="再次输入新密码">
				</td>
			</tr>
			<tr>
				<td align=right valign="middle">
					<button>发送短信验证码</button>
				</td>
				<td align=left valign="middle">
					<input placeholder="请输入您接收到的手机验证码">
				</td>
			</tr>
			<tr>
				<td align=center colspan=3>
					<br>
					<br>
					<button id="sub-btn">确认修改</button>
				</td>
				<tr>
				<td align=center colspan=3>
					<br>
					<br>
					<span class="msg"></span>
				</td>
			</tr>
		</table>
	</div>
	<script src="js/jquery-min.js"></script>
  	<script src="js/leaguer-repwd.js"></script>
</body>
</html>
